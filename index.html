<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="clock-cntr">
        <!--Ticks-->
        <div class="tick tick-lg"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick"></div>

        <div class="tick"></div>

        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick tick-lg"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick tick-lg"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick"></div>

        <div class="tick"></div>
        <div class="tick"></div>

        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick tick-lg"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick tick-lg"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick tick-lg"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <!--Numbers-->
        <div class="numbers-cntr">
            <div id="Num-12" class="number-wrapper">
                <h1 class="number">12</h1>
            </div>
            <div id="Num-1" class="number-wrapper">
                <h1 class="number">1</h1>
            </div>
            <div id="Num-2" class="number-wrapper">
                <h1 class="number">2</h1>
            </div>
            <div id="Num-3" class="number-wrapper">
                <h1 class="number">3</h1>
            </div>
            <div id="Num-4" class="number-wrapper">
                <h1 class="number">4</h1>
            </div>
            <div id="Num-5" class="number-wrapper">
                <h1 class="number">5</h1>
            </div>
            <div id="Num-6" class="number-wrapper">
                <h1 class="number">6</h1>
            </div>
            <div id="Num-7" class="number-wrapper">
                <h1 class="number">7</h1>
            </div>
            <div id="Num-8" class="number-wrapper">
                <h1 class="number">8</h1>
            </div>
            <div id="Num-9" class="number-wrapper">

            </div>
            <div id="Num-10" class="number-wrapper">
                <h1 class="number">10</h1>
            </div>
            <div id="Num-11" class="number-wrapper">
                <h1 class="number">11</h1>
            </div>
        </div>
        <!--Mini Digital-->
        <div class="mini-digital">
            <span id="Digital-Hour"></span>:<span id="Digital-Minute"></span>:<span id="Digital-Second"></span>
        </div>
        <!--Arms-->
        <div id="Arm-Hour" class="arm"></div>
        <div id="Arm-Minute" class="arm"></div>
        <div id="Arm-Second" class="arm"></div>
        <!--Center circle-->
        <div class="center-circle"></div>
    </div>
    
    <!--Scripts-->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
